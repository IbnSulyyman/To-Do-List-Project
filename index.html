<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <div>
      <div>
        <input class="js-input-task" placeholder="type task">
        <input class="js-input-date" type="date">
        <button onclick="addBtn();">Add</button>        
      </div>
      <div class="js-added-task">

      </div>

    </div>
    
    <script>
      
      function addBtn() {
        const toDo = document.querySelector('.js-input-task').value;
        const todoDate = document.querySelector('.js-input-date').value;
        console.log(toDo, todoDate);

        document.querySelector('.js-added-task').insertAdjacentHTML('beforeend', `<p>${toDo}</p><p>${todoDate}</p><button onclick="deleteTask();">Delete</button>`)
      };

      function deleteTask(){
        document.querySelector('.js-added-task').innerHTML = '';

      }
      
    </script>
  </body>
</html>
